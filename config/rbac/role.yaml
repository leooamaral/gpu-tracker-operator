kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups:
  - suse.tests.dev
  resources:
  - gputrackers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - suse.tests.dev
  resources:
  - gputrackers/finalizers
  verbs:
  - update
- apiGroups:
  - suse.tests.dev
  resources:
  - gputrackers/status
  verbs:
  - get
  - patch
  - update
